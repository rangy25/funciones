<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo función básica sin parametros</title>
</head>
<body>
  <script>
    // Definición de la función
    function saludar() {
      alert("¡Hola, bienvenido!");
    }

    // Llamado de la función
    saludar();
  </script>
</body>
</html>

<!--Explicación:

function saludar() → crea la función con el nombre saludar.

Dentro de las llaves { } está el código que se ejecuta.

alert(...) muestra un mensaje emergente.

saludar(); ejecuta la función-->
