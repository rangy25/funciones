<!DOCTYPE html>
<html>
<head>
  <title>Función con retorno</title>
</head>
<body>
  <script>
    function cuadrado(numero) {
      return numero * numero; // Devuelve el resultado
    }

    let resultado = cuadrado(4);
    alert("El cuadrado es: " + resultado);
  </script>
</body>
</html>

<!--return hace que la función devuelva un valor.

Ese valor se puede guardar en una variable (resultado).

cuadrado(4) devuelve 16-->
