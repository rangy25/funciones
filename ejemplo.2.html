<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Sumar - ejemplo simple</title>
</head>
<body>
  <script>
    function sumar(a, b) {
      let resultado = a + b;
      alert("La suma es: " + resultado);
    }

    // Llamada de ejemplo
    sumar(5, 3); // muestra un alert con "La suma es: 8"
  </script>
</body>
</html>

<!--a y b son parámetros.

a + b realiza la suma.

sumar(5, 3); ejecuta la función con esos valores.-->
