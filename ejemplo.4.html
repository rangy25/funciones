<!DOCTYPE html>
<html>
<head>
  <title>Función flecha</title>
</head>
<body>
  <script>
    const saludar = () => {
      alert("Hola desde una función flecha 👋");
    };

    saludar();
  </script>
</body>
</html>

<!--const saludar = () => { ... } define una función flecha, una forma más corta y moderna.

Hace lo mismo que una función normal, pero con menos sintaxis.-->
